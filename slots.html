<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
  <title>Pizza Slot</title>
  <style>
    body {
      margin: 0;
      font-family: Ubuntu, sans-serif;
      background: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: #111111;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
      width: 100%;
      max-width: 400px;
      position: relative;
    }
    h1 {
      font-size: 28px;
      background: linear-gradient(90deg, #03a9f4, #f441a5);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }
    .slot-machine {
      display: flex;
      justify-content: center;
      gap: 16px;
      font-size: 48px;
      margin-bottom: 20px;
    }
    .slot img {
      width: 60px;
      height: 60px;
    }
    button {
    font-size: 1.2em;
    padding: 10px 23px;
    border-radius: 0.7em;
    border: none;
    background: linear-gradient(90deg, #03a9f4, #f441a5);
    color: #fff;
    cursor: pointer;
    position: relative;
    box-shadow: 0 0 10px rgba(0, 0, 255, 0.6);
    transition: all 0.3s ease-in-out;
    font-family: Ubuntu, sans-serif;
}

 .button-container {
    display: flex;
    justify-content: center;
    gap: 20px;
 }

button::before {
    content: "";
    position: absolute;
    inset: -3px;
    border-radius: 0.9em;
    background: linear-gradient(90deg, #03a9f4, #f441a5);
    z-index: -1;
    filter: blur(0);
    transition: filter 0.4s ease, opacity 0.4s ease;
    opacity: 1;
}

button:hover::before {
    filter: blur(1.2em);
    opacity: 1;
}

button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
}

button:active {
    transform: scale(0.95);
    box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
}

button:active::before {
    filter: blur(0.2em);
}
    #result {
      margin-top: 16px;
      font-size: 18px;
      color: #007bff;
    }
    .info {
      margin-top: 20px;
    }
    .info p {
      margin: 0;
    }
    .music-control {
      margin-top: 12px;
    }
    .music-control button {
      background: none;
      color: #1e88e5;
      text-decoration: underline;
      font-size: 14px;
      padding: 0;
      border: none;
      cursor: pointer;
    }
    #coins {
      position: absolute;
      color: #fff;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
    }
    @keyframes drop {
      0% { transform: translateY(-100px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    .coin {
      position: absolute;
      animation: drop 1s ease-out;
    }

  #score, #xp, #level {
    color: #fff;
    font-weight: bold;
  }
  </style>
</head>
<body>
  <div class="container">
    <h1>Candy Slot Machine</h1>
    <div id="slots" class="slot-machine">
      <div class="slot"><img src="img/logo.svg" alt="Pizza1" /></div>
      <div class="slot"><img src="https://i.imgur.com/AMDOYO4.png" alt="Pizza2" /></div>
      <div class="slot"><img src="https://i.imgur.com/BKQ1v9N.png" alt="Pizza3" /></div>
    </div>
    <button onclick="spin()" id="spinBtn">Spin</button>
    <div id="result"></div>
    <div class="info">
      <p>Score: <span id="score" style="color: #fff;">0</span> | XP: <span id="xp" style="color: #fff;">0</span> | Level: <span id="level" style="color: #fff;">1</span></p>
    </div>
    <div class="music-control">
      <button onclick="toggleSound()">Toggle Music</button>
    </div>
    <div id="coins"></div>
  </div>

  <audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mp3">
  </audio>

  <script>
    const candies = [
      "img/logo.svg",
      "https://i.imgur.com/K0sFPLb.png",
      "https://i.imgur.com/qX6t8JK.png",
      "img/logo.png",
      "https://i.imgur.com/BKQ1v9N.png",
      "https://i.imgur.com/l5CdJ7v.png",
    ];

    let score = +localStorage.getItem("score") || 0;
    let xp = +localStorage.getItem("xp") || 0;
    let level = +localStorage.getItem("level") || 1;

    const scoreEl = document.getElementById("score");
    const xpEl = document.getElementById("xp");
    const levelEl = document.getElementById("level");
    const resultEl = document.getElementById("result");
    const slots = document.querySelectorAll(".slot");
    const coins = document.getElementById("coins");

    scoreEl.textContent = score;
    xpEl.textContent = xp;
    levelEl.textContent = level;

    function spin() {
      document.getElementById("spinBtn").disabled = true;
      resultEl.textContent = "Spinning...";
      const interval = setInterval(() => {
        slots.forEach(slot => {
          const img = document.createElement("img");
          img.src = candies[Math.floor(Math.random() * candies.length)];
          img.alt = "Candy";
          img.width = 60;
          img.height = 60;
          slot.innerHTML = '';
          slot.appendChild(img);
        });
      }, 100);

      setTimeout(() => {
        clearInterval(interval);
        const final = [0, 1, 2].map(() => candies[Math.floor(Math.random() * candies.length)]);
        slots.forEach((slot, i) => {
          slot.innerHTML = `<img src="${final[i]}" alt="Candy" width="60" height="60">`;
        });

        const [a, b, c] = final;
        if (a === b && b === c) {
          resultEl.textContent = "Jackpot! Three matched!";
          score += 10;
          xp += 10;
          dropCoins(10);
        } else if (a === b || b === c || a === c) {
          resultEl.textContent = "Two matched! Nice!";
          score += 3;
          xp += 3;
        } else {
          resultEl.textContent = "Try again!";
          score = Math.max(0, score - 1);
        }

        if (xp >= level * 20) {
          xp = 0;
          level++;
          alert("Level up to " + level + "!");
        }

        scoreEl.textContent = score;
        xpEl.textContent = xp;
        levelEl.textContent = level;
        localStorage.setItem("score", score);
        localStorage.setItem("xp", xp);
        localStorage.setItem("level", level);

        document.getElementById("spinBtn").disabled = false;
      }, 2000);
    }

    function dropCoins(amount) {
      for (let i = 0; i < amount; i++) {
        const el = document.createElement("div");
        el.innerHTML = `<img src="img/logoline.svg" width="24" height="24" />`;
        el.className = "coin";
        el.style.left = `${Math.random() * 100}%`;
        el.style.top = `-${Math.random() * 50}px`;
        coins.appendChild(el);
        setTimeout(() => coins.removeChild(el), 2000);
      }
    }

    function toggleSound() {
      const audio = document.getElementById("bgMusic");
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }
  </script>
</body>
</html>
