<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }
    .kalkulator {
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      width: 220px;
      background-color: #f4f4f4;
    }
    #layar {
      width: 100%;
      height: 40px;
      font-size: 20px;
      text-align: right;
      margin-bottom: 10px;
      padding: 5px;
    }
    .tombol {
      width: 45px;
      height: 45px;
      margin: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    .baris {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>

<div class="kalkulator">
  <input type="text" id="layar" disabled>
  <div class="baris">
    <button class="tombol" onclick="tambahAngka('7')">7</button>
    <button class="tombol" onclick="tambahAngka('8')">8</button>
    <button class="tombol" onclick="tambahAngka('9')">9</button>
    <button class="tombol" onclick="tambahAngka('/')">÷</button>
  </div>
  <div class="baris">
    <button class="tombol" onclick="tambahAngka('4')">4</button>
    <button class="tombol" onclick="tambahAngka('5')">5</button>
    <button class="tombol" onclick="tambahAngka('6')">6</button>
    <button class="tombol" onclick="tambahAngka('*')">×</button>
  </div>
  <div class="baris">
    <button class="tombol" onclick="tambahAngka('1')">1</button>
    <button class="tombol" onclick="tambahAngka('2')">2</button>
    <button class="tombol" onclick="tambahAngka('3')">3</button>
    <button class="tombol" onclick="tambahAngka('-')">−</button>
  </div>
  <div class="baris">
    <button class="tombol" onclick="tambahAngka('0')">0</button>
    <button class="tombol" onclick="tambahAngka('.')">.</button>
    <button class="tombol" onclick="hitung()">=</button>
    <button class="tombol" onclick="tambahAngka('+')">+</button>
  </div>
  <div class="baris">
    <button class="tombol" style="width: 100%;" onclick="hapus()">C</button>
  </div>
</div>

<script>
  function tambahAngka(nilai) {
    document.getElementById("layar").value += nilai;
  }

  function hitung() {
    try {
      let hasil = eval(document.getElementById("layar").value);
      document.getElementById("layar").value = hasil;
    } catch {
      document.getElementById("layar").value = "Error";
    }
  }

  function hapus() {
    document.getElementById("layar").value = "";
  }
</script>

</body>
</html>
